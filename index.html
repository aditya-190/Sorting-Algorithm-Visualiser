<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Algo's</title>
    <link rel="stylesheet" href="main.css">
    <script src="jquery.js"></script>
</head>
<body>
<nav class="tabs">
    <div class="selector"></div>
    <a href="#" class="active">Bubble</a>
    <a href="#">Selection</a>
    <a href="#">Merge</a>
    <a href="#">Quick</a>
    <a href="#">Heap</a>
    <div class="vl"></div>
    <a href="#">Generate New Array</a>
    <div class="change">
        <a href="#">Change Size</a>
        <div class="ranger" id="change_size">
            <label>
                <input type="range" id="size_slider" min="20" max="150" step="1" value="20">
            </label>
        </div>
    </div>
    <div class="change">
        <a href="#">Change Speed</a>
        <div class="ranger" id="change_speed">
            <label>
                <input type="range" id="speed_slider" min="1" max="5" step="1" value="4">
            </label>
        </div>
    </div>
    <a href="#">Go</a>
</nav>
<h1 class="heading"></h1>

<div id="mainContent">
</div>

<script src="main.js"></script>
</body>
</html>

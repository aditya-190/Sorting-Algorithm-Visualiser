<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Visual Algo's</title>
    <link href="css/main.css" rel="stylesheet">
    <script src="scripts/jquery.js"></script>
</head>
<body>
<nav class="tabs">
    <div class="selector"></div>
    <a class="active" href="#">Selection</a>
    <a href="#">Insertion</a>
    <a href="#">Bubble</a>
    <a href="#">Merge</a>
    <a href="#">Quick</a>
    <a href="#">Heap</a>
    <div class="vl"></div>
    <a href="#">Generate New Array</a>
    <div class="change">
        <a href="#">Change Size</a>
        <div class="ranger" id="change_size">
            <label>
                <input id="size_slider" max="100" min="20" step="1" type="range" value="20">
            </label>
        </div>
    </div>
    <div class="change">
        <a href="#">Change Speed</a>
        <div class="ranger" id="change_speed">
            <label>
                <input id="speed_slider" max="5" min="1" step="1" type="range" value="4">
            </label>
        </div>
    </div>
    <a href="#">Go</a>
</nav>
<h1 class="heading"></h1>

<div id="mainContent">
</div>

<script src="scripts/main.js"></script>
<script src="scripts/bubble_sort.js"></script>
<script src="scripts/heap_sort.js"></script>
<script src="scripts/insertion_sort.js"></script>
<script src="scripts/merge_sort.js"></script>
<script src="scripts/quick_sort.js"></script>
<script src="scripts/selection_sort.js"></script>
</body>
</html>
